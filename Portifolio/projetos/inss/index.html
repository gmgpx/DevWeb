<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de Holerite</title>
<link rel="stylesheet" href="style.css">

</head>
<body>

    <a href="https://www.linkedin.com/in/gustavo-monteiro-727450210/"><img src="./assets/qsrwzort-removebg-preview.png" alt="logo" class="logo"></a>

    <div class="container">

        <h1>Cálculo de Holerite</h1>

        <label for="salarioBruto">Salário Bruto:</label>
        <input type="number" id="salarioBruto" placeholder="Digite aqui" min="0" step="100" required>

        <label for="dependentes">Número de Dependentes:</label>
        <input type="number" id="dependentes" placeholder="Nº dependentes" min="0" required>

        <button id="calcular">Calcular</button><br><br>

        <label for="irrf">IRRF:</label>
        <input type="number" id="irrf" readonly><br>

        <label for="inss">INSS:</label>
        <input type="number" id="inss" readonly><br>

        <label for="salarioLiquido">Salário Líquido:</label>
        <input type="number" id="salarioLiquido" readonly>
    
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
